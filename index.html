<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
</head>
<body>

    <section class="house">
        <img alt="house" src="img/dom1vid1.png" style="position: inherit"/>
        <img alt="roof" id="roof" src="img/roof/shokoladniy.png"/>
        <img alt="facade" id="facade" src="img/facede/shtukaturka09.png"/>
        <img alt="gutter" id="gutter" src="img/gutter/bezheviy.png"/>
    </section>

    <div class="menu">
        <div class="roof">
            <span>Дах:</span>
            <div class="colors">
                <div onclick="swipeColorRoof(0)" class="nuber_roof" style="background:#3f2616"></div>
                <div onclick="swipeColorRoof(1)" class="nuber_roof" style="background:#63775b"></div>
                <div onclick="swipeColorRoof(2)" class="nuber_roof" style="background:#931a49"></div>
                <div onclick="swipeColorRoof(3)" class="nuber_roof" style="background:rgba(136, 0, 13, 1)"></div>
                <div onclick="swipeColorRoof(4)" class="nuber_roof" style="background:rgb(83, 108, 137)"></div>
                <div onclick="swipeColorRoof(5)" class="nuber_roof" style="background:rgb(77, 98, 76)"></div>
                <div onclick="swipeColorRoof(6)" class="nuber_roof" style="background:rgb(169, 91,63)"></div>
                <div onclick="swipeColorRoof(7)" class="nuber_roof" style="background:rgb(107, 113, 109)"></div>
                <div onclick="swipeColorRoof(8)" class="nuber_roof" style="background:rgb(143,75, 75)"></div>
                <div onclick="swipeColorRoof(9)" class="nuber_roof" style="background:rgb(74, 75, 75)"></div>
                <div onclick="swipeColorRoof(10)" class="nuber_roof" style="background:rgb(82, 107, 138)"></div>
            </div>
        </div>

        <div class="facede">
            <span>Фасад:</span>
            <div class="colors" style="position: relative">
                <div onclick="swipeColorFasade(0)" class="nuber_roof" style="background:rgb(249, 214, 186)"></div>
                <div onclick="swipeColorFasade(1)" class="nuber_roof" style="background:rgb(254, 246, 210)"></div>
                <div onclick="swipeColorFasade(2)" class="nuber_roof" style="background:rgb(252, 241, 187)"></div>
                <div onclick="swipeColorFasade(3)" class="nuber_roof" style="background:rgba(7, 7, 7, 1)"></div>
                <div onclick="swipeColorFasade(4)" class="nuber_roof" style="background:rgb(135, 143, 113)"></div>
                <div onclick="swipeColorFasade(5)" class="nuber_roof" style="background:rgb(77, 98, 76)"></div>
                <div onclick="swipeColorFasade(6)" class="nuber_roof" style="background:rgb(241, 241, 241)"></div>
                <div onclick="swipeColorFasade(7)" class="nuber_roof" style="background:rgb(251, 243, 156)"></div>
                <div onclick="swipeColorFasade(8)" class="nuber_roof" style="background:rgb(238,191, 140)"></div>
                <div onclick="swipeColorFasade(9)" class="nuber_roof" style="background:rgb(226, 153, 156)"></div>
                <div onclick="swipeColorFasade(10)" class="nuber_roof" style="background:rgb(215, 164, 115)"></div>
            </div>
        </div>

        <div class="gutter">
            <span>Ринви:</span>
            <div class="colors" style="position: relative">
                <div onclick="swipeColorGutter(0)" class="nuber_roof" style="background:rgb(244, 210, 165)"></div>
                <div onclick="swipeColorGutter(1)" class="nuber_roof" style="background:rgb(66, 66, 66)"></div>
                <div onclick="swipeColorGutter(2)" class="nuber_roof" style="background:rgb(108, 31, 29)"></div>
                <div onclick="swipeColorGutter(3)" class="nuber_roof" style="background:rgba(168, 77, 44, 1)"></div>
                <div onclick="swipeColorGutter(4)" class="nuber_roof" style="background:rgb(92, 88, 85)"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
